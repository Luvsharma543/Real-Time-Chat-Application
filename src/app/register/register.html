<form #userForm="ngForm" (ngSubmit)="onRegister()" class="md:flex justify-center px-20 bg-white gap-10">

    <div class="h-auto w-3/5" style="background-image: url('register.svg'); background-repeat: no-repeat; background-size: contain;background-position: bottom; background-color: white;">
       
    </div>
    <div class="bg-white my-10 rounded w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md">
     <div class="text-center">
        <div class="flex justify-center">
        <img [src]="profilePicture" class="rounded-full object-cover bg-blue-800 h-24 w-24"/>
     </div>
     <div class="text-2xl my-2 font-medium">
        Register
     </div>
     </div>
     <div class="w-full px-4">
       <mat-form-field class="w-full" appearance="fill"> 
        <mat-label>Email</mat-label>
        <input matInput required name="email" #emailModel="ngModel" [(ngModel)]="email" placeholder="Email">
        @if(emailModel.errors?.['required'])
        {
           <mat-error>Email is required</mat-error>
        }
       </mat-form-field>

       <mat-form-field class="w-full" appearance="fill"> 
        <mat-label>Full Name</mat-label>
        <input matInput name="fullName" required [(ngModel)]="fullName" #fullNameModel="ngModel" placeholder="Full Name">
        @if(fullNameModel.errors?.['required'])
        {
           <mat-error>Full Name is required</mat-error>
        }
       </mat-form-field>

      
       <mat-form-field class="w-full" appearance="fill"> 
        <mat-label>Password</mat-label>
        <input matInput name="password" required [(ngModel)]="password" #passwordModel="ngModel" placeholder="Password">
        @if(passwordModel.errors?.['required'])
        {
           <mat-error>Password is required</mat-error>
        }
       </mat-form-field>

       <input hidden type="file" (change)="onFileSelected($event)" #pic placeholder="Profile Image">
       <button type="button" (click)="pic.click()" class="w-full flex items-center gap-2 justify-center mb-5 bg-green-900 
        text-white rounded-3xl p-2 hover:bg-black">
        <mat-icon>add_a_photo</mat-icon>
        <span>Upload Image</span>
       </button>

       <button type="submit" [disabled]="!userForm.valid" class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 disabled:opacity-30">
           Register
       </button>

       <p class="text-center mt-2">Already have an account? <a [routerLink]="'/login'" class="text-blue-900 cursor-pointer hover:underline">Login</a></p>
   
       
     </div>
    </div>
</form>
